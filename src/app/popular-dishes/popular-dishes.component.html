<div class="col-md-12 col-12">
    <div class="row">
<div class="col-md-12 col-12">
    <div style="text-align: center;">
        <p style="font-weight: bold;font-size: 40px;font-family:Roboto-Regular;">{{this.test}}</p>
    </div>
</div>
<div class="col-12 col-sm-6 col-lg-3 col-md-3" align="center" *ngFor="let group of dishes">
    <div class="project" >
        <figure class="img-responsive" style="border:1px solid black;">
            <img src="../../assets/images/{{ group.dish_img }}" style="height: 250px;width: 100%;background-color: #F6C6EA; background-size: cover;">
            <figcaption style="width: 100%;height: 60px;">
                <div class="row">
                    <div class="col-md-6 col-6">
                        <span class="project-details" style="font-weight:bold">{{ group.dish_name }}</span>
                    </div>
                    <div class="col-md-6 col-6">
                        <span class="project-details" style="font-weight:bold;">
                            <div class="row">
                                <div class="col-md-6 col-6">
                                    <i class="bi bi-bookmark" style=" font-size: 20px;"></i>
                                </div>
                                <div class="col-md-6 col-6">
                                    <i class="bi bi-heart-fill"  style="font-size: 20px;"></i>
                                </div>
                            </div>
                         
                              
                        </span>

                    </div>
                </div>
                

            </figcaption>
            <span class="actions" (click)="dish_list(group)">
                    <button class="btn btn-warning bnt-action" type="submit" >View </button>
            </span>
        </figure>
    </div>  
</div>  

</div>
</div>
