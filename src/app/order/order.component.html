<app-navbar></app-navbar>

<section class="home" id="home" style="padding-bottom:20px">
<div class="row">
    <div class="col-md-12 col-12">
        <div style="text-align: center;">
            <p style="padding-top:10px;font-weight: bold;font-size: 40px;font-family:Roboto-Regular;">ORDER PAGE</p>
        </div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-body">
                      <div class="row">
                          <div class="col-md-4" align="center">
                            <div class="image" align="center" >
                                <img src="../../assets/images/{{details.image}}"  style="background-size: cover;width: 150px;height: 150px;">
                            </div>
                          </div>
                          <div class="col-md-8">
                              <div class="row">
                                  <div class="col-12">
                                    <label style="font-size: 40px;font-family: Roboto-Bold;padding-left: 2px;">{{details.category_name}}</label>
                                  </div>
                                  <div class="col-12">
                                    <label style="font-size: 20px;font-family: Roboto-Bold;padding-left: 2px;">{{details.dish_name}}</label>
                                  </div>
                                  <div class="col-12">
                                    <label style="font-size: 30px;font-family: Roboto-Bold;padding-left: 2px;color:rgb(7, 192, 136)">â‚¹{{details.amount}}</label>
                                  </div>
                                   <div class="col-12">
                                    <div style="font-size: 1.7rem;text-align: center;" align="center">
                                        <span *ngFor="let in of counter(5) ;let i = index">
                                        <i  *ngIf=" i+1 <= details.star && i!=5" class="bi bi-star-fill"></i>
                                        <i  *ngIf=" (i > details.star || (4.5 == details.star && i+1==5)) && i!=5  && ( 1.5 == details.star || 2.5 == details.star || 3.5 == details.star || 4.5 == details.star || 5.5 == details.star )  " class="bi bi-star-half"></i>
                                        <i  *ngIf=" i >= details.star && i!=5 " class="bi bi-star"></i>
                                        </span> 
                                    </div>
                                </div> 
                                <div class="col-12">
                                  <span style="font-size: 20px;font-family: Roboto-Regular;padding-left: 2px;">{{details.dish_desc}}</span>
                              </div> 
                              <!-- <div class="col-12">
                                <button class="btn btn-primary" (click)="next()" >Order Now</button>
                              </div> -->
                               
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>

                
            </div>
            <div class="col-md-12 col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="col-12">
                        <button class="btn btn-primary" (click)="add()" >ADD DISH</button>
                      </div>
                    </div>
                    <div class="col-md-8">
    
                    </div>
                    </div>
                    </div>
                  </div>
              
            </div>
        </div>
    </div>

</div>
</section>

<app-footer></app-footer>
